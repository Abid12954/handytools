<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Reverser - Handy Tools</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #f5f5f5;
            --text-color: #333;
            --card-bg: #ffffff;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--secondary-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        header {
            background-color: var(--primary-color);
            color: white;
            text-align: center;
            padding: 2rem 0;
            margin-bottom: 2rem;
            box-shadow: var(--shadow);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .tool-card {
            background-color: var(--card-bg);
            border-radius: 10px;
            padding: 2rem;
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
        }

        .tool-title {
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .tool-description {
            color: #666;
            margin-bottom: 1.5rem;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-color);
            font-weight: bold;
        }

        textarea {
            width: 100%;
            min-height: 150px;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            resize: vertical;
        }

        .btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 1rem;
            width: 100%;
            margin-bottom: 1rem;
        }

        .btn:hover {
            background-color: #357abd;
        }

        .result {
            margin-top: 1.5rem;
            padding: 1rem;
            background-color: var(--secondary-color);
            border-radius: 5px;
            min-height: 150px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .copy-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 0.5rem;
        }

        .copy-btn:hover {
            background-color: #45a049;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 1rem;
            color: white;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        footer {
            text-align: center;
            padding: 2rem 0;
            margin-top: 2rem;
            background-color: var(--primary-color);
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <a href="../index.html" class="back-link">
                <i class="fas fa-arrow-left"></i> Back to Home
            </a>
            <h1><i class="fas fa-exchange-alt"></i> Text Reverser</h1>
            <p>Reverse any text or string</p>
        </div>
    </header>

    <div class="container">
        <div class="tool-card">
            <h2 class="tool-title">Text Reverser</h2>
            <p class="tool-description">Enter any text below and get its reversed version instantly.</p>
            
            <div class="input-group">
                <label for="inputText">Enter Text:</label>
                <textarea id="inputText" placeholder="Type or paste your text here..."></textarea>
            </div>

            <button class="btn" onclick="reverseText()">Reverse Text</button>
            
            <div class="result" id="result"></div>
            <button class="copy-btn" onclick="copyResult()">
                <i class="fas fa-copy"></i> Copy to Clipboard
            </button>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Handy Tools. All rights reserved.</p>
    </footer>

    <script>
        function reverseText() {
            const inputText = document.getElementById('inputText').value;
            const reversedText = inputText.split('').reverse().join('');
            document.getElementById('result').textContent = reversedText;
        }

        function copyResult() {
            const result = document.getElementById('result').textContent;
            if (result) {
                navigator.clipboard.writeText(result).then(() => {
                    alert('Reversed text copied to clipboard!');
                }).catch(err => {
                    console.error('Failed to copy text: ', err);
                });
            }
        }

        // Add real-time reversal
        document.getElementById('inputText').addEventListener('input', reverseText);
    </script>
</body>
</html>
