<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator - Handy Tools</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #f5f5f5;
            --text-color: #333;
            --card-bg: #ffffff;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--secondary-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        header {
            background-color: var(--primary-color);
            color: white;
            text-align: center;
            padding: 2rem 0;
            margin-bottom: 2rem;
            box-shadow: var(--shadow);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .tool-card {
            background-color: var(--card-bg);
            border-radius: 10px;
            padding: 2rem;
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
        }

        .tool-title {
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .tool-description {
            color: #666;
            margin-bottom: 1.5rem;
        }

        .options-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .option-group {
            background-color: var(--secondary-color);
            padding: 1rem;
            border-radius: 5px;
        }

        .option-title {
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: var(--text-color);
        }

        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
        }

        input[type="checkbox"] {
            width: 1.2rem;
            height: 1.2rem;
            cursor: pointer;
        }

        .length-control {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-top: 1rem;
        }

        input[type="range"] {
            flex: 1;
            height: 5px;
            -webkit-appearance: none;
            appearance: none;
            background: #ddd;
            border-radius: 5px;
            outline: none;
            cursor: pointer;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: var(--primary-color);
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: var(--primary-color);
            border-radius: 50%;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.1);
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }

        input[type="range"]::-moz-range-thumb:hover {
            transform: scale(1.1);
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }

        .length-value {
            font-weight: bold;
            min-width: 2rem;
            text-align: center;
        }

        .btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 1rem;
            width: 100%;
            margin-top: 1rem;
        }

        .btn:hover {
            background-color: #357abd;
        }

        .result {
            margin-top: 1.5rem;
            padding: 1rem;
            background-color: var(--secondary-color);
            border-radius: 5px;
            text-align: center;
            font-family: monospace;
            font-size: 1.2rem;
            word-break: break-all;
        }

        .copy-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 0.5rem;
        }

        .copy-btn:hover {
            background-color: #45a049;
        }

        .strength-meter {
            height: 5px;
            background-color: #ddd;
            border-radius: 5px;
            margin-top: 1rem;
            overflow: hidden;
        }

        .strength-bar {
            height: 100%;
            width: 0;
            transition: width 0.3s ease, background-color 0.3s ease;
        }

        .strength-weak {
            background-color: #ff4444;
            width: 25%;
        }

        .strength-medium {
            background-color: #ffbb33;
            width: 50%;
        }

        .strength-strong {
            background-color: #00C851;
            width: 75%;
        }

        .strength-very-strong {
            background-color: #007E33;
            width: 100%;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 1rem;
            color: white;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        footer {
            text-align: center;
            padding: 2rem 0;
            margin-top: 2rem;
            background-color: var(--primary-color);
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <a href="../index.html" class="back-link">
                <i class="fas fa-arrow-left"></i> Back to Home
            </a>
            <h1><i class="fas fa-key"></i> Password Generator</h1>
            <p>Generate secure random passwords</p>
        </div>
    </header>

    <div class="container">
        <div class="tool-card">
            <h2 class="tool-title">Password Generator</h2>
            <p class="tool-description">Create strong, secure passwords with customizable options.</p>
            
            <div class="options-container">
                <div class="option-group">
                    <div class="option-title">Character Types</div>
                    <div class="checkbox-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="uppercase" checked>
                            Uppercase Letters (A-Z)
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" id="lowercase" checked>
                            Lowercase Letters (a-z)
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" id="numbers" checked>
                            Numbers (0-9)
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" id="symbols" checked>
                            Symbols (!@#$%^&*)
                        </label>
                    </div>
                </div>

                <div class="option-group">
                    <div class="option-title">Password Length</div>
                    <div class="length-control">
                        <input type="range" id="length" min="8" max="32" value="12">
                        <span class="length-value" id="lengthValue">12</span>
                    </div>
                    <div class="strength-meter">
                        <div class="strength-bar" id="strengthBar"></div>
                    </div>
                </div>
            </div>

            <button class="btn" onclick="generatePassword()">Generate Password</button>
            
            <div class="result" id="passwordResult"></div>
            <button class="copy-btn" onclick="copyPassword()">
                <i class="fas fa-copy"></i> Copy to Clipboard
            </button>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Handy Tools. All rights reserved.</p>
    </footer>

    <script>
        const uppercase = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const lowercase = 'abcdefghijklmnopqrstuvwxyz';
        const numbers = '0123456789';
        const symbols = '!@#$%^&*()_+-=[]{}|;:,.<>?';

        document.getElementById('length').addEventListener('input', function() {
            document.getElementById('lengthValue').textContent = this.value;
            updateStrength();
        });

        function updateStrength() {
            const length = parseInt(document.getElementById('length').value);
            const uppercaseChecked = document.getElementById('uppercase').checked;
            const lowercaseChecked = document.getElementById('lowercase').checked;
            const numbersChecked = document.getElementById('numbers').checked;
            const symbolsChecked = document.getElementById('symbols').checked;

            let strength = 0;
            if (length >= 8) strength++;
            if (length >= 12) strength++;
            if (length >= 16) strength++;
            if (uppercaseChecked) strength++;
            if (lowercaseChecked) strength++;
            if (numbersChecked) strength++;
            if (symbolsChecked) strength++;

            const strengthBar = document.getElementById('strengthBar');
            strengthBar.className = 'strength-bar';
            
            if (strength <= 2) {
                strengthBar.classList.add('strength-weak');
            } else if (strength <= 4) {
                strengthBar.classList.add('strength-medium');
            } else if (strength <= 6) {
                strengthBar.classList.add('strength-strong');
            } else {
                strengthBar.classList.add('strength-very-strong');
            }
        }

        function generatePassword() {
            const length = parseInt(document.getElementById('length').value);
            const uppercaseChecked = document.getElementById('uppercase').checked;
            const lowercaseChecked = document.getElementById('lowercase').checked;
            const numbersChecked = document.getElementById('numbers').checked;
            const symbolsChecked = document.getElementById('symbols').checked;

            let charset = '';
            if (uppercaseChecked) charset += uppercase;
            if (lowercaseChecked) charset += lowercase;
            if (numbersChecked) charset += numbers;
            if (symbolsChecked) charset += symbols;

            if (charset === '') {
                alert('Please select at least one character type');
                return;
            }

            let password = '';
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * charset.length);
                password += charset[randomIndex];
            }

            document.getElementById('passwordResult').textContent = password;
            updateStrength();
        }

        function copyPassword() {
            const password = document.getElementById('passwordResult').textContent;
            if (password) {
                navigator.clipboard.writeText(password).then(() => {
                    alert('Password copied to clipboard!');
                }).catch(err => {
                    console.error('Failed to copy password: ', err);
                });
            }
        }

        // Initialize strength meter
        updateStrength();
    </script>
</body>
</html>
